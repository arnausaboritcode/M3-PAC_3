  <body>

    <div class="mb-12">
        <h1 class="text-4xl text-center mb-6 mt-40">Be the next <small class="text-3xl text-slate-600">Bestie Member</small></h1>
        <p class="text-center">Thank you for giving us a chance</p>
    </div>

    <div class="form-style">
        <form action="post" name="contact" onsubmit="submit" class="relative z-10">
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" class="form-input-style" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" class="form-input-style" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="age-label" for="age">Age <small>(optional)</small></label>
                    <input type="number" class="form-input-style" name="age" id="age" placeholder="Enter your Age" required>
                </div>
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label>Current role</label>
                    <select id="dropdown" class="form-input-style" name="role" required>
                        <option disabled selected value>Select</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="message-label" for="message">Leave message</label>
                    <textarea  id="comments" class="form-input-style" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="flex-auto pr-6 pl-6 w-full">
                    <button type="submit" id="submit" class="py-4 px-3 rounded-xl text-white bg-default_green font-bold hover:bg-[#74ab47] active:bg-[#74ab47]">See you later</button>
                </div>
            </div>
        </form>
    </div>

<div class="max-w-6xl ml-auto mr-auto mt-12"> <!-- CUSTOMITZAR maxwidth-->
