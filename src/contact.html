<!DOCTYPE html>

<html class="font-sans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" />
    <script defer src="../node_modules/aos/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Bestie Cup - Contact</title>
  </head>

  <include src="./views/main-nav.html"></include>

  <body>

    <div class="mb-12">
        <h1 class="text-4xl text-center mb-6 mt-40">Be the next <small class="text-3xl text-slate-600">Bestie Member</small></h1>
        <p class="text-center">Thank you for giving us a chance</p>
    </div>

    <div class="form-style" data-aos="fade-right" data-aos-duration="1000">
        <form class="relative z-10" name="contact" method="POST" data-netlify="true" onSubmit="submit"
        data-netlify-honeypot="bot-field" >
        <input class="hidden" name="bot-field">
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" class="form-input-style" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" class="form-input-style" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="age-label" for="age">Age <small>(optional)</small></label>
                    <input type="number" class="form-input-style" name="age" id="age" placeholder="Enter your Age" required>
                </div>

                <include src="./views/form-select.html"></include>

            </div>
            <div class="flex flex-wrap">
                <div class="lg:flex-1 lg:mb-4 mb-8 flex-auto pr-6 pl-6 w-full">
                    <label id="message-label" for="message">Leave message</label>
                    <textarea  id="comments" class="form-input-style" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="flex-auto pr-6 pl-6 w-full">
                    <button type="submit" id="submit" class="py-4 px-3 rounded-xl text-white bg-default_green font-bold hover:bg-[#74ab47] active:bg-[#74ab47]">See you later</button>
                </div>
            </div>
        </form>
    </div>

    <include src="./views/footer.html"></include>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    </body>
</html>
